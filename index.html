<!DOCTYPE html>
<html>
    <head>
        <title>Pomodo Comodo</title>
        <link rel="stylesheet" href="styles.css">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
    </head>
    <body>
        <div id="debug">debugging inactive</div>
        <main>
            <div id="timer">
                <div id="timer-text"></div>
                <button class="button" id="start-button" onclick="timerStart()">Start</button>
                <button class="button" id="reset-button" onclick="timerReset()">Reset</button>
                <button class="button" id="pause-button" onclick="timerPause()">Pause</button>
            </div>
        </main>
        <script src="timer.js"></script>
    </body>
</html>
