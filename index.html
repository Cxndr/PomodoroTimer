<!DOCTYPE html>
<html>
    <head>
        <title>Pomodoro Dinosauro</title>
        <link rel="stylesheet" href="styles.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
    </head>
    <body>
        <div id="debug">debugging inactive</div>
        <main>
            <div id="timer">
                <div id="timer-text">0:00</div>
                <div id="timer-buttons">
                    <button class="timer-button" id="start-button">Start</button>
                    <button class="timer-button" id="reset-button">Reset</button>
                </div>
            </div>
            <div id="timer-stats">
                <p><b>Work Sessions: </b><span id="work-sessions">0</span></p>
                <p><b>Work Time: </b><span id="work-time">0 hours 0 minutes 0 seconds</span></p>
                <p><b>Break Sessions: </b><span id="break-sessions">0</span></p>
                <p><b>Break Time: </b><span id="break-time">0 hours 0 minutes 0 seconds</span></p>
            </div>
        </main>
        <script src="timer.js"></script>
    </body>
</html>
