<!DOCTYPE html>
<html>
    <head>
        <title>Pomodo Comodo</title>
        <link rel="stylesheet" href="styles.css">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <main>
            <div id="timer">
                <div id="timer-text"></div>
                <button class="button" id="start" onclick="timerStart()">Start</button>
                <button class="button" id="reset" onclick="timerReset()">Reset</button>
            </div>
        </main>
    </body>
</html>
