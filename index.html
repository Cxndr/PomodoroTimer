<!DOCTYPE html>
<html>
    <head>
        <title>Pomodoro Timer</title>
        <link rel="stylesheet" href="styles.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato|Roboto|Open+Sans">
        <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
        <link rel="icon" type="image/png" sizes="32x32" href=" ./favicon-32x32.png">
        <link rel="icon" type="image/png" sizes="16x16" href="./favicon-16x16.png">
        <link rel="manifest" href="./site.webmanifest">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
        <script src="https://kit.fontawesome.com/3b38c3db75.js" crossorigin="anonymous"></script>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div id="debug">debugging inactive</div>
        <main>
            <div class="top-left">
                <div id="top-left-buttons">
                    <button id="settings-button"><i class="fa-solid fa-gear"></i></button>
                    <button id="media-display-button"><i class="fa-solid fa-tv"></i></button>
                    <div id="media-display">
                        <div id="youtube-player"></div> <!-- this div tag gets reaplced with an iframe tag in JS -->
                    </div>
                </div>
            </div>
            <div id="status">Working...</div>
            <div id="timer">
                <div id="timer-text">0:00</div>
                <div id="timer-buttons" class="timer-buttons-single">
                    <button class="timer-button" id="start-button">Start</button>
                    <button class="timer-button" id="reset-button">Reset</button>
                    <button class="timer-button" id="skip-button">Skip</button>
                </div>
            </div>
            <button id="timer-stats-button">show stats</button>
            <div id="timer-stats">
                <dl>
                    <dt>Work Sessions:</dt><dd id="work-sessions">-</dd>
                    <dt>Work Time:</dt><dd id="work-time">-</dd>
                    <dt>Break Sessions:</dt><dd id="break-sessions">-</dd>
                    <dt>Break Time:</dt><dd id="break-time">-</dd>
                </dl>
            </div>
        </main>
        <div class="sidebar" id="settings">
            <div id="sidebar-content">
                <header>Settings</header>
                <form id="settings-form">
                    <fieldset>
                        <legend>Work Time: </legend>
                        <div class="centered-inputs">
                            <div class="time-control-div">
                                <label for="worktime-hours" class="time-control-label">hours</label>
                                <input id="settings-worktime-hours" name="worktime-hours" class="form-control time-control required" type="number" value="0" min="0" max="24">
                            </div>
                            <div class="time-control-div">
                                <label for="worktime-mins" class="time-control-label">mins</label>
                                <input id="settings-worktime-mins" name="worktime-mins" class="form-control time-control required" type="number" value="25" min="0" max="60">
                            </div>
                            <div class="time-control-div">
                                <label for="worktime-secs" class="time-control-label">secs</label>
                                <input id="settings-worktime-secs" name="worktime-secs" class="form-control time-control required" type="number" value="0" min="0" max="60">
                            </div>
                        </div>
                    </fieldset>
                
                    <fieldset class="inline-fieldset">
                        <legend>Break Time: </legend>
                        <div class="centered-inputs">
                            <div class="time-control-div">
                                <label for="breaktime-hours" class="time-control-label">hours</label>
                                <input id="settings-breaktime-hours" name="breaktime-hours" class="form-control time-control required" type="number" value="0" min="0" max="24">
                            </div>
                            <div class="time-control-div">
                                <label for="breaktime-mins" class="time-control-label">mins</label>
                                <input id="settings-breaktime-mins" name="breaktime-mins" class="form-control time-control required" type="number" value="5" min="0" max="60">
                            </div>
                            <div class="time-control-div">
                                <label for="breaktime-secs" class="time-control-label">secs</label>
                                <input id="settings-breaktime-secs" name="breaktime-secs" class="form-control time-control required" type="number" value="0" min="0" max="60">
                            </div>
                        </div>
                    </fieldset>
                
                    <label for="work-playlist">Work Playlist: </label>
                    <input id="settings-work-playlist" name="work-playlist" class="form-control playlist-control required" type="url" placeholder="enter youtube playlist link">

                    <label for="break-playlist">Break Playlist: </label>
                    <input id="settings-break-playlist" name="break-playlist" class="form-control playlist-control required" type="url" placeholder="enter youtube playlist link">

                    <button id="settings-save-button"class="settings-button" type="submit" disabled>Save</button>
                    <button id="settings-default-button" class="settings-button" type="reset">Default</button>
                    <div id="settings-save-msg"></div>
                </form>
                    <label for="sfx-volume">SFX Volume: </label>
                    <input id="settings-volume-sfx" name="sfx-volume" class="volume-control required" type="range" min="0" max = "100" value="80">
                    <button id="settings-mute-button-sfx" class="settings-mute-button" type="button"><i class="fa-solid fa-volume-high"></i></button>

                    <label for="music-volume">Music Volume: </label>
                    <input id="settings-volume-music" name="music-volume" class="volume-control required" type="range" min="0" max = "100" value="70">
                    <button id="settings-mute-button-music" class="settings-mute-button" type="button"><i class="fa-solid fa-volume-high"></i></button>

                
            </div>
        </div>

        <script src="timer.js"></script>
    </body>
</html>
