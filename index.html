<!DOCTYPE html>
<html>
    <head>
        <title>Pomodoro Dinosauro</title>
        <link rel="stylesheet" href="styles.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
    </head>
    <body>
        <div id="debug">debugging inactive</div>
        <main>
            <div id="timer">
                <div id="timer-text">0:00</div>
                <div id="timer-buttons">
                    <button class="timer-button" id="start-button">Start</button>
                    <button class="timer-button" id="reset-button">Reset</button>
                </div>
            </div>
            <div id="timer-stats">
                <dl>
                    <dt>Work Sessions:</dt><dd id="work-sessions">-</dd>
                    <dt>Work Time:</dt><dd id="work-time">-</dd>
                    <dt>Break Sessions:</dt><dd id="break-sessions">-</dd>
                    <dt>Break Time:</dt><dd id="break-time">-</dd>
                </dl>
            </div>
        </main>
        <script src="timer.js"></script>
    </body>
</html>
